<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        button {
            background: #6366f1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #4f46e5;
        }
        .result {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #6366f1;
        }
        .success { border-left-color: #10b981; }
        .error { border-left-color: #ef4444; }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 10px;
        }
        .status.online { background: #10b981; }
        .status.offline { background: #ef4444; }
    </style>
</head>
<body>
    <h1>üîê OAuth Debug Tool</h1>
    
    <div class="test-section">
        <h2>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ Auth Service</h2>
        <button onclick="checkAuthService()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å Auth Service (8001)</button>
        <div id="auth-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>2. –¢–µ—Å—Ç Google OAuth Redirect</h2>
        <button onclick="testGoogleOAuth()">–ü–æ–ª—É—á–∏—Ç—å Google Auth URL</button>
        <button onclick="testGoogleOAuthDirect()">–ü—Ä—è–º–æ–π —Ä–µ–¥–∏—Ä–µ–∫—Ç (–∫–∞–∫ –≤ Header)</button>
        <div id="oauth-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>3. –ü—Ä–æ–≤–µ—Ä–∫–∞ Profile API</h2>
        <button onclick="checkProfile()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å (—Ç—Ä–µ–±—É–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏)</button>
        <div id="profile-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>4. –¢–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å</h2>
        <div id="status-container">
            <p>Auth Service (8001): <span id="auth-status" class="status">–ü—Ä–æ–≤–µ—Ä—è—é...</span></p>
            <p>AI Assistant (4201): <span id="frontend-status" class="status">–ü—Ä–æ–≤–µ—Ä—è—é...</span></p>
        </div>
    </div>

    <script>
        const AUTH_URL = 'http://localhost:8001';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Auth Service
        async function checkAuthService() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ –ü—Ä–æ–≤–µ—Ä—è—é...';
            
            try {
                const response = await fetch(`${AUTH_URL}/api/accounts/google/`);
                const data = await response.json();
                
                if (data.auth_url) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Auth Service —Ä–∞–±–æ—Ç–∞–µ—Ç!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Auth URL –ø–æ–ª—É—á–µ–Ω:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('No auth_url in response');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                    <p>${error.message}</p>
                    <p>–£–±–µ–¥–∏—Å—å —á—Ç–æ Auth Service –∑–∞–ø—É—â–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 8001</p>
                `;
            }
        }

        // –¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è Google OAuth URL
        async function testGoogleOAuth() {
            const resultDiv = document.getElementById('oauth-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ –ü–æ–ª—É—á–∞—é auth_url...';
            
            try {
                const response = await fetch(`${AUTH_URL}/api/accounts/google/`);
                const data = await response.json();
                
                if (data.auth_url) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Auth URL –ø–æ–ª—É—á–µ–Ω</h3>
                        <p>–°–∫–æ–ø–∏—Ä—É–π —ç—Ç–æ—Ç URL –∏ –æ—Ç–∫—Ä–æ–π –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ:</p>
                        <pre>${data.auth_url}</pre>
                        <button onclick="window.open('${data.auth_url}', '_blank')">–û—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</button>
                    `;
                } else {
                    throw new Error('No auth_url in response');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå –û—à–∏–±–∫–∞:</h3><p>${error.message}</p>`;
            }
        }

        // –¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ (–∫–∞–∫ –≤ Header.tsx)
        async function testGoogleOAuthDirect() {
            const resultDiv = document.getElementById('oauth-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ –ü–æ–ª—É—á–∞—é auth_url –∏ –¥–µ–ª–∞—é —Ä–µ–¥–∏—Ä–µ–∫—Ç...';
            
            try {
                const response = await fetch(`${AUTH_URL}/api/accounts/google/`);
                const data = await response.json();
                
                if (data.auth_url) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...</h3>
                        <p>Auth URL: ${data.auth_url}</p>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = data.auth_url;
                    }, 2000);
                } else {
                    throw new Error('No auth_url in response');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå –û—à–∏–±–∫–∞:</h3><p>${error.message}</p>`;
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
        async function checkProfile() {
            const resultDiv = document.getElementById('profile-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ –ü—Ä–æ–≤–µ—Ä—è—é –ø—Ä–æ—Ñ–∏–ª—å...';
            
            try {
                const response = await fetch(`${AUTH_URL}/api/accounts/profile/`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ –í—ã –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else if (response.status === 401) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>üîí –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</h3>
                        <p>–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏ —á–µ—Ä–µ–∑ Google OAuth (–∫–Ω–æ–ø–∫–∞ –≤—ã—à–µ)</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå –û—à–∏–±–∫–∞:</h3><p>${error.message}</p>`;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        async function checkStatus() {
            // Auth Service
            try {
                const response = await fetch(`${AUTH_URL}/api/accounts/google/`);
                if (response.ok) {
                    document.getElementById('auth-status').textContent = 'Online';
                    document.getElementById('auth-status').className = 'status online';
                }
            } catch {
                document.getElementById('auth-status').textContent = 'Offline';
                document.getElementById('auth-status').className = 'status offline';
            }

            // Frontend
            try {
                const response = await fetch('http://localhost:4201');
                if (response.ok) {
                    document.getElementById('frontend-status').textContent = 'Online';
                    document.getElementById('frontend-status').className = 'status online';
                }
            } catch {
                document.getElementById('frontend-status').textContent = 'Offline';
                document.getElementById('frontend-status').className = 'status offline';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkStatus();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
