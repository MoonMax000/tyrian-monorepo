<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            background: #2a2a2a;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .loading {
            border-left-color: #f59e0b;
        }
        .success {
            border-left-color: #10b981;
        }
        .error {
            border-left-color: #ef4444;
        }
        pre {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Login Debug Tool</h1>
    <p>–≠—Ç–æ —Ç–æ—á–Ω–∞—è –∫–æ–ø–∏—è –ª–æ–≥–∏–∫–∏ –∏–∑ Header.tsx</p>

    <div>
        <button id="loginBtn" onclick="testLogin()">
            üöÄ TEST LOGIN (–∫–∞–∫ –≤ Header.tsx)
        </button>
        <button onclick="testDirect()">
            ‚ö° DIRECT REDIRECT (–±–µ–∑ fetch)
        </button>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        const AUTH_URL = 'http://localhost:8001';

        // –¢–æ—á–Ω–∞—è –∫–æ–ø–∏—è handleLoginClick –∏–∑ Header.tsx
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const loginBtn = document.getElementById('loginBtn');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '<p>‚è≥ –î–µ–ª–∞—é fetch –∫ Auth Service...</p><p>–≠—Ç–æ –∑–∞–π–º–µ—Ç —Å–µ–∫—É–Ω–¥—É...</p>';
            
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Loading...';
            
            const startTime = Date.now();
            
            try {
                console.log('[TEST] Starting fetch to:', `${AUTH_URL}/api/accounts/google/`);
                
                const response = await fetch(`${AUTH_URL}/api/accounts/google/`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                console.log('[TEST] Fetch completed in:', duration + 'ms');
                console.log('[TEST] Response status:', response.status);
                
                const data = await response.json();
                console.log('[TEST] Response data:', data);
                
                if (data.auth_url) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <p>‚úÖ Fetch —É—Å–ø–µ—à–µ–Ω!</p>
                        <p><strong>–í—Ä–µ–º—è:</strong> ${duration}ms</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Auth URL –ø–æ–ª—É—á–µ–Ω:</strong></p>
                        <pre>${data.auth_url}</pre>
                        <p>üöÄ –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...</p>
                    `;
                    
                    setTimeout(() => {
                        console.log('[TEST] Redirecting to:', data.auth_url);
                        window.location.href = data.auth_url;
                    }, 2000);
                } else {
                    throw new Error('No auth_url in response');
                }
            } catch (error) {
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                console.error('[TEST] Login error:', error);
                
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <p>‚ùå –û—à–∏–±–∫–∞!</p>
                    <p><strong>–í—Ä–µ–º—è –¥–æ –æ—à–∏–±–∫–∏:</strong> ${duration}ms</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <pre>${error.stack}</pre>
                    <p><strong>–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:</strong></p>
                    <ul>
                        <li>CORS –±–ª–æ–∫–∏—Ä—É–µ—Ç –∑–∞–ø—Ä–æ—Å</li>
                        <li>Auth Service –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç</li>
                        <li>Network timeout</li>
                    </ul>
                `;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ TEST LOGIN (–∫–∞–∫ –≤ Header.tsx)';
            }
        }

        // –ü—Ä—è–º–æ–π —Ä–µ–¥–∏—Ä–µ–∫—Ç (–ø—Ä–æ–ø—É—Å–∫–∞–µ–º fetch)
        function testDirect() {
            const auth_url = "https://accounts.google.com/o/oauth2/v2/auth?client_id=659860871739-c94m1fik99740ee694mf5oeihffodbk8.apps.googleusercontent.com&redirect_uri=http://localhost:8001/api/accounts/google/callback/&response_type=code&scope=openid%20email%20profile&access_type=offline";
            
            console.log('[TEST] Direct redirect to Google OAuth');
            window.location.href = auth_url;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            console.log('[TEST] Page loaded');
            console.log('[TEST] Origin:', window.location.origin);
            console.log('[TEST] Auth Service URL:', AUTH_URL);
        });
    </script>
</body>
</html>
